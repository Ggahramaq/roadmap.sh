<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="selector">
            <div class="buttons">
                <div class="button">First Tab</div>
                <div class="button">Second Tab</div>
                <div class="button">Third Tab</div>
                <div class="button">Fourth Tab</div>
            </div>
        </div>
        <div class="text">Clicking each tab should hide the content of the other tab and show the content of clicked tab. By default, enable the first tab.</div>
        <div class="small-background">
            <h2>First Tab content to be displayed here.</h2>
        </div>
        <span>This is First Tab.</span>
    </div>
    <script src="index.js"></script>
</body>
</html>
